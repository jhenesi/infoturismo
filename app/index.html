<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Infoturismo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="infoturismoApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="wrapper" ng-controller="LayoutCtrl" ng-class="{'': !isFiltersToggled, 'toggled': isFiltersToggled}">
        <!-- Navigation -->
        <div ng-include="'views/partials/navigation.html'"></div>
        <!-- Sidebar -->
        <div ng-include="'views/partials/filter-menu.html'"></div>
        <!-- Content -->
        <div id="page-wrapper" ng-view="">
        </div>
    </div>
    
    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/highcharts/highcharts.js"></script>
    <script src="bower_components/highcharts/highcharts-more.js"></script>
    <script src="bower_components/highcharts/modules/exporting.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/infoturismowebapi.js"></script>
        <script src="scripts/services/labels.js"></script>
        <script src="scripts/services/icons.js"></script>
        <script src="scripts/services/routes.js"></script>
        <script src="scripts/services/crumbs.js"></script>
        <script src="scripts/services/filters.js"></script>

        <script src="scripts/directives/chart-bar.js"></script>
        <script src="scripts/directives/chart-radar.js"></script>
        <script src="scripts/directives/chart-pie.js"></script>
        <script src="scripts/directives/chart-page.js"></script>
        <script src="scripts/directives/panel-page.js"></script>
        <script src="scripts/directives/breadcrumb.js"></script>
        <script src="scripts/directives/overview-panel.js"></script>

        <script src="scripts/controllers/layout.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/first.js"></script>
        <script src="scripts/controllers/second.js"></script>
        <script src="scripts/controllers/sections.js"></script>
        <script src="scripts/controllers/filter-bar.js"></script>
        <script src="scripts/directives/chart-column.js"></script>
        <script src="scripts/controllers/filter-menu.js"></script>
        <!-- endbuild -->
</body>
</html>
