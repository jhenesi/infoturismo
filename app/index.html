<!doctype html>

  <body ng-app="infoturismoApp">

    <![endif]-->
    <div id="wrapper" ng-class="{'': !isToggled, 'toggled': isToggled}">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Infoturismo</a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i><b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a><i class="fa fa-fw fa-power-off"></i> Cerrar Sesi&oacute;n</a>
                        </li>
                    </ul>
                </li>
                <li class="btn-filters">
                    <a id="filters-toggle" ng-init="isToggled = false" ng-click="isToggled = !isToggled"><i class="fa fa-filter"></i></a>
                </li>
            </ul>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li class="active">
                        <a><i class="fa fa-fw fa-globe"></i> Vista General</a>
                    </li>
                    <li>
                        <a><i class="fa fa-fw fa-taxi"></i> Acceso al Destino e Infraestructura</a>
                    </li>
                    <li>
                        <a><i class="fa fa-fw fa-map-marker"></i> Atractivos y Oferta Tur&iacute;stica</a>
                    </li>
                    <li>
                        <a><i class="fa fa-fw fa-coffee"></i> Consumo de Servicios</a>
                    </li>
                    <li>
                        <a><i class="fa fa-fw fa-dollar"></i> Costo</a>
                    </li>
                    <li>
                        <a><i class="fa fa-fw fa-plane"></i> Experiencia de Viaje</a>
                    </li>
                    <li>
                        <a><i class="fa fa-fw fa-bookmark"></i> Imagen</a>
                    </li>
                    <li>
                        <a><i class="fa fa-fw fa-thumbs-o-up"></i> Satisfacci&oacute;n y Recomendaci&oacute;n</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="input1">Del:</label>
                            <input id="input1" class="form-control" placeholder="DD/MM/AAAA"/>
                        </div>
                        <div class="form-group">
                            <label for="input1">Al:</label>
                            <input id="Text1" class="form-control" placeholder="DD/MM/AAAA"/>
                        </div>
                        <div class="form-group">
                            <label>Sexo:</label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked="">M
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">F
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="select1">Ocupacion:</label>
                            <select id="select1" class="form-control">
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="select2">Escolaridad:</label>
                            <select id="select2" class="form-control">
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary">Aplicar</button>
                    </div>   
                </div>
            </div>
        </div>
        <!-- Content -->
        <div id="page-wrapper" ng-view="">
        </div>
    </div>
    


    

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
